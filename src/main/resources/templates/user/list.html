<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 관리자</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://bootstrapk.com/examples/dashboard/dashboard.css">

    <link rel="stylesheet" href="/js/lib/jquery-bootgrid/jquery.bootgrid.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/js/lib/jquery-bootgrid/jquery.bootgrid.min.js"></script>
    <script src="/js/lib/jquery-bootgrid/jquery.bootgrid.fa.min.js"></script>
</head>
<body>


<div class="container-fluid">
    <div class="row">



        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Dashboard</h1>

            <h2 class="sub-header">Section title</h2>
            <div class="table-responsive">

                <!-- start -->
                <table id="grid-data" class="table table-condensed table-hover table-striped">
                    <thead>
                    <tr>
                        <th data-column-id="userId" data-type="numeric">ID</th>
                        <th data-column-id="name">Sender</th>
                        <th data-column-id="email" data-order="desc">Received</th>
                        <th data-column-id="id" data-formatter="link" data-sortable="false">Link</th>
                    </tr>
                    </thead>
                </table>
                <!-- end -->

            </div>
        </div>
    </div>
</div>


<script>
    $("#grid-data").bootgrid({
        ajax: true,
        post: function ()
        {
            /* To accumulate custom parameter with the request object */
            return {
                id: "b0df282a-0d67-40e5-8558-c9e93b7befed"
            };
        },
        url: "/api/users/bootgrid",
        formatters: {
            "link": function(column, row)
            {
                return "<a href=\"#\">" + column.id + ": " + row.id + "</a>";
            }
        }
    });
</script>
</body>
</html>
