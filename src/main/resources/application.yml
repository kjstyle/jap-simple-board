spring:
#  profiles:
#    active: local
#  datasource:
#    data: classpath:data-h2.sql
  jpa:
    hibernate:
      ddl-auto: create-drop
      dialect: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true

  thymeleaf:
    cache: false
    mode: HTML5
    prefix: classpath:templates/
    suffix: .html
    check-template-location: true